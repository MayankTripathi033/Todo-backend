name: Deploy to AWS

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use GitHub's Ubuntu-based runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Add your AWS access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Add your AWS secret access key
          aws-region: us-east-1  # Replace with your AWS region

      - name: Deploy to CodeDeploy
        uses: aws-actions/aws-codedeploy-github-actions@v2.0.3
        with:
          application-name: Todo-Backend  # Your CodeDeploy application name
          deployment-group-name: Todo-Backend-Group  # Your CodeDeploy deployment group name
          revision-type: GitHub  # Correct field name: revision-type (not revision-location)
          repository: MayankTripathi033/Todo-backend  # Your GitHub repository
          commit-id: ${{ github.sha }}  # This is the commit ID of the current push
          github-token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
