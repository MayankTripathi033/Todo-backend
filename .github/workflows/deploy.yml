name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          sudo ./aws/install --update

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name Todo-Backend \
            --deployment-group-name Todo-Backend-Group \
            --revision revisionType=GitHub,gitHubLocation={repository=MayankTripathi033/Todo-backend,commitId=fc48d7e2b686013a88320f650da3b0387bd9ca03} \
            --description "Deployment from GitHub Actions" \
            --query "deploymentId"

